<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Calculator</title>
</head>
<body>

    <div class="wrapper">
        <!-- main div -->
        <div class="main-1">
            <!-- heading -->
            <div id="h1">
                <h1>FD Calculator</h1>
            </div>
            <!-- Main Body -->
             <div class="main-2">
                <label id="label-head" for="">Principal Amount :</label>
                <input type="number" id="principal" placeholder="Enter the Principal Amount">
             </div>

             <div class="main-3">
                <label id="label-head" for="">Interest Rate :</label>
                <input type="number" id="interest" placeholder="Interest Rate" >
             </div>

             <div class="main-4">
                <label id="label-head" for="">Tenure(in years) :</label>
                <input type="number" id="tenure" placeholder="Enter the Tenure">
             </div>

             <div class="main-6">
                <button id="Calculate-btn">Calculate</button>
             </div>

             <div class="main-5">
                <h1 id="result">Maturity Amount</h1>
             </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
